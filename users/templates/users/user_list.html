<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>User List</h2>
<ul>
    {% for user in users %}

    {% endfor %}
</ul>
<a href="{% url 'user_create' %}">Create new user</a>

</body>
</html>
